language: cpp

notifications:
  email: false
  
matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-5']
      env:
        - CXX_COMPILER=g++-5
        - C_COMPILER=gcc-5

    - os: linux
      compiler: clang
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.6']
          packages: ['clang-3.6']
      env:
        - CXX_COMPILER=clang++-3.6
        - C_COMPILER=clang-3.6

    - os: linux
      compiler: clang
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.7']
          packages: ['clang-3.7']
      env:
        - CXX_COMPILER=clang++-3.7
        - C_COMPILER=clang-3.7

    - os: linux
      compiler: clang
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.8']
          packages: ['clang-3.8', 'libc++-dev', 'libc++abi-dev']
      env:
        - CXX_COMPILER=clang++-3.8
        - C_COMPILER=clang-3.8
        - CMAKE_CXX_FLAGS="-stdlib=libc++"
        - CMAKE_EXE_LINKER_FLAGS="-lc++"

script:
  - mkdir build && cd build
  - cmake -D CMAKE_CXX_FLAGS="$CMAKE_CXX_FLAGS" -D CMAKE_EXE_LINKER_FLAGS="$CMAKE_EXE_LINKER_FLAGS" -D CMAKE_CXX_COMPILER="$CXX_COMPILER" -D CMAKE_C_COMPILER="$C_COMPILER" ..
  - VERBOSE=1 make
  - ./executable